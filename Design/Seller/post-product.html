    <!-- Search and Categories -->
    <main>
      <div class="container">

          <div class="col-md-3">
            <div id="search-bar" class="card">
              <div class="card-header">

                    />

                    </div>

                </form>

              <!-- Categories -->
              <div id="categories" class="card-body">

          <!-- Post product -->
          <div class="col-md-9">
            <div class="card p-4">
              <form action="watch-list.html" method="POST" class="form-group">
                <!-- Name -->
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <label for="name" class="input-group-text"
                      >Product Name</label
                    >
                  </div>

                  <input
                    type="text"
                    name="name"
                    placeholder="Name..."
                    class="form-control d-inline"
                  />
                </div>
                <!-- Picture 1 -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <label for="name" class="input-group-text">Picture 1</label>
                  </div>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFile"
                    />
                    <label class="custom-file-label" for="customFile"
                      >Choose file</label
                    >
                  </div>
                </div>
                <!-- Picture 2 -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <label for="name" class="input-group-text">Picture 2</label>
                  </div>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFile"
                    />
                    <label class="custom-file-label" for="customFile"
                      >Choose file</label
                    >
                  </div>
                </div>
                <!-- Picture 3 -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <label for="name" class="input-group-text">Picture 3</label>
                  </div>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFile"
                    />
                    <label class="custom-file-label" for="customFile"
                      >Choose file</label
                    >
                  </div>
                </div>
                <!-- Picture 4 -->
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <label for="name" class="input-group-text">Picture 4</label>
                  </div>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFile"
                    />
                    <label class="custom-file-label" for="customFile"
                      >Choose file</label
                    >
                  </div>
                </div>
                <!-- Begin price -->
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <label for="name" class="input-group-text"
                      >Begin Price</label
                    >
                  </div>
                  <input
                    type="number"
                    name="name"
                    placeholder="Money..."
                    class="form-control d-inline"
                  />
                  <div class="input-group-append">
                    <label for="name" class="input-group-text">VND</label>
                  </div>
                </div>
                <!-- Price step -->
                <div class="mb-4 input-group">
                  <div class="input-group-item mb-4">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <label for="name" class="input-group-text"
                          >Price Step</label
                        >
                      </div>
                      <input
                        type="number"
                        name="name"
                        placeholder="Money..."
                        class="form-control d-inline"
                      />
                      <div class="input-group-append">
                        <label for="name" class="input-group-text">VND</label>
                      </div>
                    </div>
                  </div>
                  <div class="input-group-item ml-auto mb-4">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <label for="name" class="input-group-text"
                          >Max Price</label
                        >
                      </div>
                      <input
                        type="number"
                        name="name"
                        placeholder="Money..."
                        class="form-control d-inline"
                      />
                      <div class="input-group-append">
                        <label for="name" class="input-group-text">VND</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <input type="checkbox" name="autoAddTime" />
                  <label for="autoAddTime">Auto add time</label>
                  <div class="input-group">
                    <input type="number" name="timeAdd" class="form-control" />
                    <div class="input-group-append">
                      <div class="input-group-text">
                        min
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Describe -->
                <div class="mb-4">
                  <label for="body">Describe Product Here</label>
                  <textarea name="editor1" class="form-control"></textarea>
                </div>
                <!-- Submit Button -->

                  POST PRODUCT
