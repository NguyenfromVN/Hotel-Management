<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
      integrity="sha256-3h45mwconzsKjTUULjY+EoEkoRhXcOIU4l5YAw2tSOU="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
      integrity="sha256-etrwgFLGpqD4oNAFW08ZH9Bzif5ByXK2lXNHKy7LQGo="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../public/assets/css/home.css" />
    <title>List-result</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark p-2"
      id="main-navbar"
    >
      <div class="container">
        <!-- Nav Brand -->
        <a href="home.html" class="navbar-brand">Online Auction</a>
        <!-- Button Responsive -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">About us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fas fa-user"></i> Sign in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="sign-in">
      <div class="dark-overlay">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 m-5 p-5">
              <div class="card">
                <div class="card-header d-flex">
                  <h4 class="display-4 d-inline">Register</h4>
                  <div class="logo ml-auto"><span>Logo</span></div>
                </div>
                <!-- Info -->
                <div class="card-body">
                  <form
                    action="home.html"
                    method="POST"
                    class="form-group my-4"
                  >
                    <!-- Name -->
                    <div class="mb-2">
                      <input
                        type="text"
                        name="name"
                        placeholder="Full Name..."
                        class="form-control is-valid"
                      />
                      <small class="invalid-feedback">Wrong email form</small>
                    </div>
                    <!-- Email -->
                    <div class="mb-2">
                      <input
                        type="email"
                        name="email"
                        placeholder="Email..."
                        class="form-control is-valid"
                      />
                      <small class="invalid-feedback">Wrong email form</small>
                    </div>
                    <!-- Password -->
                    <div class="input-group">
                      <div class="mb-2 input-group-item">
                        <input
                          type="password"
                          name="password"
                          placeholder="Password..."
                          class="form-control is-invalid"
                        />
                        <small class="invalid-feedback"
                          >Password no special symtax</small
                        >
                      </div>
                      <div class="mb-2 ml-auto input-group-item">
                        <input
                          type="password"
                          name="confirmPass"
                          placeholder="Confirm Password..."
                          class="form-control is-invalid"
                        />
                        <small class="invalid-feedback"
                          >Not the same password</small
                        >
                      </div>
                    </div>
                    <!-- BirthDate + Sex -->
                    <div class="input-group">
                      <div class="mb-2 input-group-item">
                        <label
                          class="mr-sm-2 sr-only"
                          for="inlineFormCustomSelect"
                          >Preference</label
                        >
                        <select
                          class="custom-select mr-sm-2"
                          id="inlineFormCustomSelect"
                        >
                          <option selected>Sex</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Else...</option>
                        </select>
                      </div>
                      <div class="mb-2 ml-auto input-group-item">
                        <input
                          type="date"
                          name="address"
                          class="form-control is-valid"
                        />
                        <small class="invalid-feedback"
                          ><i class="fa fa-birthday-cake" aria-hidden="true">
                            < 18</i
                          ></small
                        >
                      </div>
                    </div>
                    <!-- Address -->
                    <div class="mb-2">
                      <input
                        type="password"
                        name="address"
                        placeholder="Address..."
                        class="form-control is-valid"
                      />
                    </div>
                    <button type="submit" class="button-login my-5">
                      Register
                    </button>
                  </form>
                </div>
                <div class="card-footer d-flex lead">
                  <a href="#">Forgot password?</a>
                  <a href="sign-in.html" class="ml-auto">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"
      integrity="sha256-zUQGihTEkA4nkrgfbbAM1f3pxvnWiznBND+TuJoUv3M="
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
