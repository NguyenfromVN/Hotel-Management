<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
      integrity="sha256-3h45mwconzsKjTUULjY+EoEkoRhXcOIU4l5YAw2tSOU="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
      integrity="sha256-etrwgFLGpqD4oNAFW08ZH9Bzif5ByXK2lXNHKy7LQGo="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../public/assets//css/home.css" />
    <title>List-result</title>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark p-2"
      id="main-navbar"
    >
      <div class="container">
        <!-- Nav Brand -->
        <a href="home.html" class="navbar-brand">Online Auction</a>
        <!-- Button Responsive -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">About us</a>
            </li>
            <li class="btn-group" role="group" aria-label="">
              <div class="btn-group" role="group">
                <button
                  id="dropdownId"
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Welcome Nhinlee
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                  <a class="dropdown-item" href="profile.html">Profile</a>
                  <a class="dropdown-item" href="watch-list.html">Watch List</a>
                  <a class="dropdown-item" href="#">Settings</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HEADER SECTION -->
    <header class="mb-3 py-2 bg-primary" id="main-header">
      <div class="container text-white">
        <h2><i class="fa fa-address-card" aria-hidden="true"></i> Profile</h2>
      </div>
    </header>
    <!-- Search and Categories -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-4 text-center py-4">
                    <img
                      src="https://source.unsplash.com/random/200x200"
                      alt=""
                      class="rounded-circle img-profile"
                    />
                    <p class="lead">Le Chi Nhin</p>
                  </div>
                  <div class="col-md-8">
                    <!-- Form -->
                    <form
                      action="home.html"
                      method="POST"
                      class="form-group my-4"
                    >
                      <!-- Name -->
                      <div class="mb-2">
                        <input
                          type="text"
                          name="name"
                          placeholder="Full Name..."
                          class="form-control is-valid"
                        />
                        <small class="invalid-feedback">Wrong email form</small>
                      </div>
                      <!-- Email -->
                      <div class="mb-2">
                        <input
                          type="email"
                          name="email"
                          placeholder="Email..."
                          class="form-control"
                        />
                        <small class="invalid-feedback">Wrong email form</small>
                      </div>
                      <!-- Password -->
                      <div class="input-group">
                        <div class="mb-2 input-group-item">
                          <input
                            type="password"
                            name="password"
                            placeholder="Password..."
                            class="form-control"
                          />
                          <small class="invalid-feedback"
                            >Password no special symtax</small
                          >
                        </div>
                        <div class="mb-2 ml-auto input-group-item">
                          <input
                            type="password"
                            name="confirmPass"
                            placeholder="Confirm Password..."
                            class="form-control"
                          />
                          <small class="invalid-feedback"
                            >Not the same password</small
                          >
                        </div>
                      </div>
                      <!-- BirthDate + Sex -->
                      <div class="input-group">
                        <div class="mb-2 input-group-item">
                          <label
                            class="mr-sm-2 sr-only"
                            for="inlineFormCustomSelect"
                            >Preference</label
                          >
                          <select
                            class="custom-select mr-sm-2"
                            id="inlineFormCustomSelect"
                          >
                            <option selected>Sex</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Else...</option>
                          </select>
                        </div>
                        <div class="mb-2 ml-auto input-group-item">
                          <input
                            type="date"
                            name="address"
                            class="form-control is-valid"
                          />
                          <small class="invalid-feedback"
                            ><i class="fa fa-birthday-cake" aria-hidden="true">
                              < 18</i
                            ></small
                          >
                        </div>
                      </div>
                      <!-- Address -->
                      <div class="mb-2">
                        <input
                          type="password"
                          name="address"
                          placeholder="Address..."
                          class="form-control is-valid"
                        />
                      </div>
                      <button type="submit" class="button-login my-5">
                        Change
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="py-4 text-center">
                  <h1 class="display-1">
                    Bidder
                    <form action="#" class="d-inline" method="POST">
                      <input type="hidden" value="1" name="upSeller" />
                      <button
                        id="up-seller-button"
                        type="submit"
                        class="btn btn-primary text-white"
                      >
                        <i class="fas fa-arrow-up fa-3x fa-fw"></i>
                      </button>
                    </form>
                  </h1>

                  <h4 class="display-4">
                    <strong>20</strong>
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                  </h4>
                  <h4 class="display-4">
                    <strong>36</strong>
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                  </h4>
                  <h4 class="display-4">Total Judged: <strong>56</strong></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"
      integrity="sha256-zUQGihTEkA4nkrgfbbAM1f3pxvnWiznBND+TuJoUv3M="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".slider-for").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: ".slider-nav"
      });
      $(".slider-nav").slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: ".slider-for",
        dots: true,
        centerMode: true,
        focusOnSelect: true
      });
    </script>
  </body>
</html>
